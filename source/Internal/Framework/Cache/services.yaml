services:
  _defaults:
    autowire: true

  Psr\Cache\CacheItemPoolInterface:
    class: Symfony\Component\Cache\Adapter\FilesystemAdapter
    arguments:
      $directory: '%tmp_directory%'

  Symfony\Contracts\Cache\CacheInterface:
    class: Symfony\Component\Cache\Adapter\FilesystemAdapter
    arguments:
      $directory: '%tmp_directory%'

imports:
  - { resource: Command/services.yaml }